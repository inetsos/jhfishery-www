<div class="page page-login">
  <form [formGroup]="form" (ngSubmit)="submit()" class="login-form form-horizontal">
    <div class="contentBox">
      <h3 class="contentBoxTop">Login</h3>

      <fieldset>

        <div class="form-group" [ngClass]="{'has-error': formErrors.userID}">
          <label for="userID" class="col-sm-3 control-label">아이디</label>
          <div class="col-sm-9">
            <input class="form-control" type="text" formControlName="userID" id="userID" name="userID" value=""> <!-- 3 -->
            <span *ngIf="formErrors.userID" class="help-block">{{formErrors.userID}}</span>
          </div>
        </div>
        
        <div class="form-group" [ngClass]="{'has-error': formErrors.password}">
          <label for="password" class="col-sm-3 control-label">비밀번호</label>
          <div class="col-sm-9">
            <input class="form-control" type="password" formControlName="password" id="password" name="password" value=""> <!-- 3 -->
            <span *ngIf="formErrors.password" class="help-block">{{formErrors.password}}</span>
          </div>
        </div>
      
      </fieldset>
      
      <div *ngIf="errorResponse?.message" class="alert alert-danger">
        {{errorResponse?.message}}
      </div>
    </div>
    <div class="buttons">
      <input class="btn btn-default" type="submit" value="Submit">
    </div>
  </form>
</div>
