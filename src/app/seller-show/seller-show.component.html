<div class="page page-sellers">

  <div>
    <a *ngIf="authService.isLoggedIn()" [routerLink]="['/','sellers']" class="btn btn-default">뒤로</a>
    <a *ngIf="authService.isLoggedIn()" [routerLink]="['/','sellers', seller.userID, 'edit']" class="btn btn-default">수정</a>
  </div>

  <form class="seller-form form-horizontal">
    <div class="contentBox">
      <h3 class="contentBoxTop">{{seller.userID}}</h3>
      
      <fieldset disabled>
        <div class="form-group">
          <label for="name" class="col-sm-3">이름</label>
          <div class="col-sm-9">
            <input class="form-control" type="text" id="name" name="name" [value]="seller.name">
          </div>
        </div>

        <div class="form-group">
          <label for="sellerNo" class="col-sm-3">영업인번호</label>
          <div class="col-sm-9">
            <input class="form-control" type="text" id="sellerNo" name="sellerNo" [value]="seller.sellerNo">
          </div>
        </div>

        <div class="form-group">
          <label for="storeName" class="col-sm-3">상호</label>
          <div class="col-sm-9">
            <input class="form-control" type="text" id="storeName" name="storeName" [value]="seller.storeName">
          </div>
        </div>

        <div class="form-group">
          <label for="phone" class="col-sm-3">전화번호</label>
          <div class="col-sm-9">
            <input class="form-control" type="text" id="phone" name="phone" [value]="seller.phone">
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="col-sm-3">메일</label>
          <div class="col-sm-9">
            <input class="form-control" type="text" id="email" name="email" [value]="seller.email">
          </div>
        </div>
      </fieldset>

    </div>
  </form>
  
</div>
