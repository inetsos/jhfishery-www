<div class="page page-sellers">

  <form [formGroup]="form" (ngSubmit)="submit()" class="login-form form-horizontal" >
    <div class="contentBox">
      <h3 class="contentBoxTop">사용자 등록</h3>

      <fieldset>

        <div class="form-group" [ngClass]="{'has-error': formErrors.userID}">
          <label for="userID" class="col-sm-3 control-label">아이디*</label>
          <div class="col-sm-9">
            <input class="form-control" type="text" formControlName="userID" id="userID">
            <span *ngIf="formErrors.userID" class="help-block">{{formErrors.userID}}</span>
          </div>
        </div>

        <div class="form-group">
          <label for="name" class="col-sm-3 control-label">이름</label>
          <div class="col-sm-9">
            <input class="form-control" type="text" formControlName="name" id="name">
          </div>
        </div>

        <div class="form-group" [ngClass]="{'has-error': formErrors.sellerNo}">
          <label for="sellerNo" class="col-sm-3 control-label">영업인번호*</label>
          <div class="col-sm-9">
            <input class="form-control" type="text" formControlName="sellerNo" id="sellerNo">
            <span *ngIf="formErrors.sellerNo" class="help-block">{{formErrors.sellerNo}}</span>
          </div>
        </div>

        <div class="form-group" [ngClass]="{'has-error': formErrors.storeName}">
          <label for="storeName" class="col-sm-3 control-label">상호*</label>
          <div class="col-sm-9">
            <input class="form-control" type="text" formControlName="storeName" id="storeName">
            <span *ngIf="formErrors.storeName" class="help-block">{{formErrors.storeName}}</span>
          </div>
        </div>

        <div class="form-group" [ngClass]="{'has-error': formErrors.phone}">
          <label for="phone" class="col-sm-3 control-label">전화번호*</label>
          <div class="col-sm-9">
            <input class="form-control" type="text" formControlName="phone" id="phone">
            <span *ngIf="formErrors.phone" class="help-block">{{formErrors.phone}}</span>
          </div>
        </div>

        <div class="form-group" [ngClass]="{'has-error': formErrors.email}">
          <label for="email" class="col-sm-3 control-label">메일</label>
          <div class="col-sm-9">
            <input class="form-control" type="text" formControlName="email" id="email">
            <span *ngIf="formErrors.email" class="help-block">{{formErrors.email}}</span>
          </div>
        </div>

        <div class="form-group" [ngClass]="{'has-error': formErrors.password}">
          <label for="password" class="col-sm-3 control-label">비밀번호*</label>
          <div class="col-sm-9">
            <input class="form-control" type="password" formControlName="password" id="password">
            <span *ngIf="formErrors.password" class="help-block">{{formErrors.password}}</span>
          </div>
        </div>

        <div class="form-group" [ngClass]="{'has-error': formErrors.confirmPassword}">
          <label for="confirmPassword" class="col-sm-12 control-label">비밀번호 확인*</label>
          <div class="col-sm-9 col-sm-offset-3">
            <input class="form-control" type="password" formControlName="confirmPassword" id="confirmPassword">
            <span *ngIf="formErrors.confirmPassword" class="help-block">{{formErrors.confirmPassword}}</span>
          </div>
        </div>
        <p>
          *필수항목
        </p>
        <div *ngIf="errorResponse?.message" class="alert alert-danger">
          {{errorResponse.message}}
        </div>
      </fieldset>
    </div>
    <div class="buttons">
      <button type="submit" class="btn btn-default">확인</button>
    </div>
  </form>
  
</div>
